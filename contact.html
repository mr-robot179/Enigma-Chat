<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <div class="contactUs">
        <div class="title">
            <h2>Enigma Chat</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h3>send a messages</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="jhon">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="doe">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email Address</span>
                                <input type="text" placeholder="example@gmail.com">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+33">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Messages</span>
                                <textarea placeholder="tapper votre texte ici..."></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="EnvoyÃ©">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="contact infos">
                <div>
                    <h3>Contact Infos</h3>
                    <div class="infoBox">
                        <div>
                            <span><ion-icon name="location"></ion-icon></span>
                            <p>Eure-et-loire, DREUX</p>
                        </div>
                        <div>
                            <span><ion-icon name="mail"></ion-icon></span>
                            <a href="#">contact@dreux.fr</a><br>
                        </div>
                        <div>
                            <span><ion-icon name="call"></ion-icon></span>
                            <a href="Tel">Tel: +33 6 85 18 25 27</a><br>
                        </div>
                        <ul class="sci">
                            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="contact map"></div>
        </div>
    </div>
    <footer>
        <p>salut</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
